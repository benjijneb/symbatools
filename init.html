<section class="init">
	<div class="alert alert-success" role="alert" style="margin-top:2px;">
		La fonction de tri permet de trier automatiquement dans cet ordre de priorité : Ordre d'init (asc.), Agilité (desc.), Vigilance (desc.).
	</div>

	<div class="row" style="margin-top:2px;">
		<div class="col-12">
			<button type="button" class="btn btn-dark btn-sm" ng-click="ajouter()">
				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
				<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
				</svg>&nbsp;&nbsp;{{'AJOUT_ACTEUR' | translate}}</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-dark btn-sm" ng-click="trier()">
				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
				</svg>&nbsp;&nbsp;{{'AJOUT_ACTEUR' | translate}}
			</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-dark btn-sm" ng-click="encoder()" data-toggle="modal" data-target="#b64" title="B64">{{'B64' | translate}}</button>
		</div>
	</div>
	<div class="row font-weight-bold" style="margin-top:5px;">
		<div class="input-group input-group-sm col-lg-1 col-md-2">Ordre d'init</div>
		<div class="input-group input-group-sm col-lg-1 col-md-2">Agilité</div>
		<div class="input-group input-group-sm col-lg-1 col-md-2">Vigilance</div>
		<div class="input-group input-group-sm col-lg-2 col-md-4">Nom PJ/PNJ</div>
		<div class="input-group input-group-sm col-lg-1 col-md-2">Endurance</div>
		<div class="input-group input-group-sm col-6 d-none d-lg-flex"></div>
	</div>
	<div class="row" style="margin-top:2px;" ng-repeat="actor in data.actors">
		<div class="input-group input-group-sm col-lg-1 col-md-2">
			<div class="input-group-prepend">
				<div class="input-group-text">Ordre</div>
			</div>
			<input type="text" class="form-control" ng-model="actor.init" />
		</div>
		<div class="input-group input-group-sm col-lg-1 col-md-2">
			<div class="input-group-prepend">
				<div class="input-group-text">AGI</div>
			</div>
			<input type="text" class="form-control" ng-model="actor.agi" />
		</div>
		<div class="input-group input-group-sm col-lg-1 col-md-2">
			<div class="input-group-prepend">
				<div class="input-group-text">VIG</div>
			</div>
			<input type="text" class="form-control" ng-model="actor.vig" />
		</div>
		<div class="input-group input-group-sm col-lg-2 col-md-4">
			<div class="input-group-prepend">
				<div class="input-group-text">Nom</div>
			</div>
			<input type="text" class="form-control" ng-model="actor.name" />
		</div>
		<div class="input-group input-group-sm col-lg-1 col-md-2">
			<div class="input-group-prepend">
				<div class="input-group-text">END</div>
			</div>
			<input type="text" class="form-control" ng-model="actor.endurance" />
		</div>
		<div class="input-group input-group-sm col-6 d-none d-lg-flex">
			<a class="text-alert" ng-click="supprimerLigne($index)">
				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
					<path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
				</svg>
			</a>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="b64" tabindex="-1" role="dialog" aria-labelledby="b64ModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="b64ModalLabel">{{'B84_PAN_TITLE' | translate}}</h5>
			</div>
			<div class="modal-body">
				<a href="{{b64}}" data-dismiss="modal">{{'B84_PAN_LINK' | translate}}</a>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">{{'PAN_CLOSE' | translate}}</button>
			</div>
		</div>
		</div>
	</div>
</section>
